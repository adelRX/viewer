<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>عرض صور Google Drive تلقائي ملء الشاشة</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      margin: auto;
      object-fit: contain;
      background: #000;
    }
    #caption {
      position: absolute;
      bottom: 20px;
      left: 0; right: 0;
      text-align: center;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="slide" src="" alt="صورة من Google Drive" />
    <div id="caption"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBRQBXAd6jap9Iy-Ia0SMxfEPK0FxeQDP4';
    const FOLDER_ID = '1o4dVaF_wDCzYVpToDaRmNJTN1kLh1krV';

    let images = [];
    let currentIndex = 0;

    async function fetchImages() {
      const query = `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`;
      const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.files && data.files.length > 0) {
          images = data.files.map(file => ({
            id: file.id,
            name: file.name,
            url: `https://drive.google.com/uc?export=view&id=${file.id}`
          }));
          showImage(currentIndex);
          startSlideshow();
        } else {
          document.getElementById('container').innerHTML = '📭 لا توجد صور في هذا المجلد.';
        }
      } catch (e) {
        console.error(e);
        document.getElementById('container').innerHTML = '❌ حدث خطأ أثناء تحميل الصور.';
      }
    }

    function showImage(index) {
      if (images.length === 0) return;

      if(index < 0) index = images.length - 1;
      if(index >= images.length) index = 0;
      currentIndex = index;

      const img = document.getElementById('slide');
      const caption = document.getElementById('caption');

      img.src = images[index].url;
      caption.textContent = images[index].name;
    }

    function startSlideshow() {
      setInterval(() => {
        showImage(currentIndex + 1);
      }, 3000); // تغيير الصورة كل 3 ثواني
    }

    fetchImages();
  </script>

</body>
</html>

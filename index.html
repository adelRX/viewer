<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تطبيق العرض</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const fileId = "1Oe-sZGfPftXiyYyoAg23tNmfPlDZe6wT";
    const container = document.getElementById("container");

    function loadImage() {
      // إزالة أي iframe موجود
      container.innerHTML = "";

      // إنشاء iframe جديد
      const iframe = document.createElement("iframe");
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview?t=${Date.now()}`;
      iframe.allowFullscreen = true;

      // إضافته إلى الصفحة
      container.appendChild(iframe);
    }

    loadImage(); // أول تحميل
    setInterval(loadImage, 200000); // تحديث كل 60 ثانية
  </script>
</body>
</html>

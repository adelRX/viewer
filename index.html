<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>icentrum.adel</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
    }
    #caption {
      position: absolute;
      bottom: 20px;
      left: 0; right: 0;
      text-align: center;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      user-select: none;
      color: white;
    }
  </style>
</head>
<body>

  <div id="container">
    <iframe id="slide" src="" allowfullscreen></iframe>
    <div id="caption"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBRQBXAd6jap9Iy-Ia0SMxfEPK0FxeQDP4';
    const FOLDER_ID = '1o4dVaF_wDCzYVpToDaRmNJTN1kLh1krV';

    let images = [];
    let currentIndex = 0;
    let slideshowInterval;
    let refreshInterval;

    async function fetchImages() {
      const query = `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`;
      const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.files && data.files.length > 0) {
          // تحديث الصور فقط إذا تغيرت القائمة
          const newImages = data.files.map(file => ({
            id: file.id,
            name: file.name,
            url: `https://drive.google.com/file/d/${file.id}/preview`
          }));

          // مقارنة لتجنب إعادة تعيين نفس القائمة
          if (JSON.stringify(newImages) !== JSON.stringify(images)) {
            images = newImages;

            // إذا كان currentIndex أكبر من آخر صورة، إعادة تعيينه
            if (currentIndex >= images.length) {
              currentIndex = 0;
            }

            showImage(currentIndex);
          }
        } else {
          document.getElementById('container').innerHTML = '📭 لا توجد صور في هذا المجلد.';
          clearInterval(slideshowInterval);
          clearInterval(refreshInterval);
        }
      } catch (e) {
        console.error(e);
        document.getElementById('container').innerHTML = '❌ حدث خطأ أثناء تحميل الصور.';
        clearInterval(slideshowInterval);
        clearInterval(refreshInterval);
      }
    }

    function showImage(index) {
      if (images.length === 0) return;

      if(index < 0) index = images.length - 1;
      if(index >= images.length) index = 0;
      currentIndex = index;

      const iframe = document.getElementById('slide');
      const caption = document.getElementById('caption');

      iframe.src = images[index].url;
      caption.textContent = images[index].name;
    }

    function startSlideshow() {
      slideshowInterval = setInterval(() => {
        showImage(currentIndex + 1);
      }, 20000);
    }

    function startRefresh() {
      // تحديث الصور كل 60 ثانية
      refreshInterval = setInterval(() => {
        fetchImages();
      }, 600000);
    }

    async function init() {
      await fetchImages();
      startSlideshow();
      startRefresh();
    }

    init();
  </script>

</body>
</html>
